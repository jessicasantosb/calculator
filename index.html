<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.svg" rel="icon"  type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>        
        <h1>calculator</h1>
    </nav>

    <main>
        <div id="screen"></div>
        <section>
            <button class="btn-num" onclick="insert(7)">7</button>
            <button class="btn-num" onclick="insert(8)">8</button>
            <button class="btn-num" onclick="insert(9)">9</button>
            <button class="btn-operator" onclick="insert('%')">%</button>            
            <button class="btn-num" onclick="insert(4)">4</button>
            <button class="btn-num" onclick="insert(5)">5</button>
            <button class="btn-num" onclick="insert(6)">6</button>
            <button class="btn-operator" onclick="insert('/')">รท</button>
            <button class="btn-num" onclick="insert(1)">1</button>
            <button class="btn-num" onclick="insert(2)">2</button>
            <button class="btn-num" onclick="insert(3)">3</button>
            <button class="btn-operator" onclick="insert('*')">ร</button>
            <button class="btn-operator" onclick="insert('.')">.</button>
            <button class="btn-num" onclick="insert(0)">0</button>            
            <button class="btn-operator" onclick="insert('+')">+</button>
            <button class="btn-operator" onclick="insert('-')">-</button>
            <button class="btn-clean" onclick="clean()">AC</button>
            <button class="btn-del" onclick="del()">DEL</button>
            <button class="btn-send" onclick="calc()">=</button>
        </section>
    </main>

    <footer>
        <p>
            &copy; 
            <script>
                document.write(new Date().getFullYear())
            </script> 
            jessicasantosb
        </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
